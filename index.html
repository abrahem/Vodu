<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta id="theme-state" name="theme-color" content="#000000">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>SnoManga</title>

  <link rel="stylesheet" href="framework7/css/framework7.bundle.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="app">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar"></div>
    <!-- Left panel with cover effect-->
    <div class="panel panel-left panel-cover">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">القائمة الجانبية</div>
            </div>
          </div>
          <div class="page-content">
              <div style="margin: 0px;" class="list">
                  <ul>
                      <li><a href="#" class="item-link item-content"><div class="item-media"style="min-width: 0px;"><i class="icon material-icons">fingerprint</i></div><div class="item-inner"><div class="item-title">تسجيل دخول</div></div></a></li>
                      <li><a href="#" class="item-link item-content"><div class="item-media"style="min-width: 0px;"><i class="icon material-icons">flash_on</i></div><div class="item-inner"><div class="item-title">المفضلة</div></div></a></li> 
                      <li class="item-content"><div class="item-inner"><div class="item-title">ألوضع المظلم</div><div class="item-after"><label class="toggle toggle-init"><input type="checkbox"><span class="toggle-icon"></span></label></div></div></li>
                  </ul>
                  </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Views/Tabs container -->
    <div class="views tabs safe-areas">
      <!-- Tabbar for switching views-tabs -->
      <div class="toolbar tabbar-labels toolbar-bottom">
        <div class="toolbar-inner">
          <a href="#view-home" class="tab-link tab-link-active">
            <i class="icon f7-icons ios-only">home</i>
            <i class="icon f7-icons ios-only icon-ios-fill">home_fill</i>
            <i class="icon material-icons md-only">home</i>
            <span class="tabbar-label">الرئيسية</span>
          </a>
          <a href="#view-catalog" class="tab-link">
            <i class="icon f7-icons ios-only">film</i>
            <i class="icon f7-icons ios-only icon-ios-fill">film</i>
            <i class="f7-icons">film</i>
          <span class="tabbar-label">الأفلام</span>
          </a>
          <a href="#view-settings" class="tab-link">
            <i class="icon f7-icons ios-only">tv</i>
            <i class="icon f7-icons ios-only icon-ios-fill">tv</i>
            <i class="icon material-icons md-only">tv</i>
            <span class="tabbar-label">المسلسلات</span>
          </a>
          <a href="#view-catalogs" class="tab-link">
            <i class="icon f7-icons ios-only">list</i>
            <i class="icon f7-icons ios-only icon-ios-fill">list_fill</i>
            <i class="icon material-icons md-only">view_list</i>
            <span class="tabbar-label">الأقسام</span>
          </a>
        </div>
      </div>
      <!-- Your main view/tab, should have "view-main" class. It also has "tab-active" class -->
      <div id="view-home" class="view view-main tab tab-active">
        <!-- Page, data-name contains page name which can be used in page callbacks -->
        <div class="page" data-name="home">
          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-inner">
              <div class="left">
                <a href="#" class="link icon-only panel-open" data-panel="left">
                  <i class="icon f7-icons ios-only">menu</i>
                  <i class="icon material-icons md-only">menu</i>
                </a>
              </div>
              <div class="title sliding"><h6 style="
                font-style: normal;
                font-family: inherit;
                font-size: 15px;
            " class="">Nexus</h6></div>
            </div>
          </div>

          <!-- Scrollable page content-->
          <div class="page-content">
            <div style="height: 180px;" class="swiper-container swiper-init demo-swiper">
              <div class="swiper-wrapper">
                <div id="sld1" class="swiper-slide"><h3 style="width: 100%;font-style: italic;font-size: 25px;padding: 7px;color: white;text-align: center;background-color: #0f000075;" id="txt1"></h3></div>
                <div id="sld2" class="swiper-slide"><h3 style="width: 100%;font-style: italic;font-size: 25px;padding: 7px;color: white;text-align: center;background-color: #0f000075;" id="txt2"></h3></div>
                <div id="sld3" class="swiper-slide"><h3 style="width: 100%;font-style: italic;font-size: 25px;padding: 7px;color: white;text-align: center;background-color: #0f000075;" id="txt3"></h3></div>
                <div id="sld4" class="swiper-slide"><h3 style="width: 100%;font-style: italic;font-size: 25px;padding: 7px;color: white;text-align: center;background-color: #0f000075;" id="txt4"></h3></div>
                <div id="sld5" class="swiper-slide"><h3 style="width: 100%;font-style: italic;font-size: 25px;padding: 7px;color: white;text-align: center;background-color: #0f000075;" id="txt5"></h3></div>
              </div>
            </div>
          </div>
        </div>
      </div>
     
        <div id="view-catalog" class="view tab">
          <!-- Catalog page will be loaded here dynamically from /catalog/ route -->
        </div>
  
        <!-- Settings View -->
        <div id="view-settings" class="view tab">
          <!-- Settings page will be loaded here dynamically from /settings/ route -->
        </div>
        <div id="view-catalogs" class="view tab">
          <!-- Catalog page will be loaded here dynamically from /catalogs/ route -->
        </div>
      </div>
    </div>

    <!-- Popup -->
    <div class="popup" id="my-popup">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">Popup</div>
              <div class="right">
                <a href="#" class="link popup-close">Close</a>
              </div>
            </div>
          </div>
          <div class="page-content">
            <div class="block">
              <p>Popup content goes here.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- Cordova -->
  <!--
  <script src="cordova.js"></script>
  -->

  <!-- Framework7 library -->
  <script src="framework7/js/framework7.bundle.min.js"></script>

  <!-- App routes -->
  <script src="js/routes.js"></script>

  <!-- Your custom app scripts -->
  <script src="js/app.js"></script>
  <script src="js/api.js"></script>

</body>
</html>
